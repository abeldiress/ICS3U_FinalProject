{% extends "layout.html" %} {% block head %} {{ super() }} {% block title
%}Login{% endblock %} {% block stylesheet_filename %}signup.css{% endblock %} {%
endblock %} {% block content %} {{ super() }}
<div class="card" id="signup-card">
  <form method="POST">
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input
          class="input"
          name="email"
          type="email"
          placeholder="e.g. alexsmith@gmail.com"
        />
      </div>
    </div>

    <div class="field">
      <label class="label">Password (at least 6 characters)</label>
      <div class="control">
        <input
          class="input"
          name="pwd"
          type="password"
          placeholder="Make sure it's a strong password!"
        />
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <input type="submit" class="button is-link" />
      </div>
    </div>
  </form>
</div>
{% endblock %}
