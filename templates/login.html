<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="/static/{% block stylesheet_filename %}{% endblock %}"
    />
    {% endblock %}
  </head>
  <body style="display: flex">
    <div class="card" id="signup-card">
      <form method="POST">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input
              class="input"
              name="email"
              type="email"
              placeholder="e.g. alexsmith@gmail.com"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Password (at least 6 characters)</label>
          <div class="control">
            <input
              class="input"
              name="pwd"
              type="password"
              placeholder="Make sure it's a strong password!"
            />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <input type="submit" class="button is-link" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
