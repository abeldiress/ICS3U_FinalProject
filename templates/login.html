<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% if invalidPwd %}
      <p>{{ content }}</p>
    {% endif %}
    <div class="card" id="signup-card" style="padding: 15px; width: 500px; margin: 20px;">
      <form method="POST">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input
              class="input"
              name="email"
              type="email"
              placeholder="e.g. alexsmith@gmail.com"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Password (at least 6 characters)</label>
          <div class="control">
            <input
              class="input"
              name="pwd"
              type="password"
              placeholder="Make sure it's a strong password!"
            />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <input type="submit" class="button is-link" />
          </div>
        </div>
        <a href="/signup">Signup</a>
      </form>
    </div>
  </body>
</html>
